<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir"/>
</head>
<body>
    <div class="left">
        <header>
            <img class="logo" src="/img/odin-lined.png" alt="#">
            <h1>ODIN</h1>
        </header>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
    </div>
    
    <div class="right">
        <h2>
            This is my personal practice to make a functional web form. This is part of TOP learning program. Sign up <i>now</i> to get started.
        </h2>
        <h2>
            Your journey is just about to get started
        </h2>
        <form action="">
            <h3>Let's Do This</h3>

            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number" name="number">

            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="password">

            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pass" name="confirm-pass">
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

    
</body>
</html>
